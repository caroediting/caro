<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caro's Editing Blog</title>
<style>
    /* Technologic Hologram Style */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, #1e3c72, #2a5298); /* Blue gradient background */
        color: #eaf2ff;
    }
    h1 {
        text-align: center;
        margin-top: 20px;
        color: #eaf2ff;
        text-shadow: 0 0 10px rgba(234, 242, 255, 0.7);
    }
    #posts-container {
        width: 90%;
        max-width: 600px;
        margin: auto;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .post {
        border: 1px solid #eaf2ff;
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(234, 242, 255, 0.5);
    }
    .comment {
        margin-left: 20px;
        border-left: 2px solid #eaf2ff;
        padding-left: 10px;
        margin-top: 10px;
    }
    form {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"], input[type="file"], button {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #eaf2ff;
    }
    button {
        background-color: rgba(0, 122, 204, 0.7);
        color: white;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 10px rgba(0, 122, 204, 0.7);
    }
    video, audio {
        max-width: 100%;
        display: block;
        margin-top: 10px;
        border: 1px solid #eaf2ff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(234, 242, 255, 0.5);
    }
    select {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #eaf2ff;
    }
</style>
</head>
<body>
<h1>Caro's Editing Blog</h1>

<!-- Category Selection -->
<select id="category-select">
    <option value="all-posts">All Posts</option>
    <option value="audios">Audios</option>
    <!-- Add other categories if needed -->
</select>

<div id="posts-container">
    <!-- Container for posts -->
</div>

<form id="post-form">
    <input type="text" id="post-content" placeholder="Write something...">
    <input type="file" id="post-file">
    <button type="submit">Post</button>
</form>

<script>
    // Function to create a unique key for each post
    function generateKey() {
        return 'post_' + Date.now();
    }

    // Function to save posts to local storage
    function savePosts(posts) {
        localStorage.setItem('posts', JSON.stringify(posts));
    }

    // Function to load posts from local storage
    function loadPosts() {
        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        return posts;
    }

    // Function to create post element
    function createPostElement(post) {
        const postElement = document.createElement('div');
        postElement.classList.add('post');
        postElement.setAttribute('data-key', post.key);

        // Add post content
        const contentElement = document.createElement('p');
        contentElement.textContent = post.content;
        postElement.appendChild(contentElement);

        // Add delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', function() {
            const key = post.key;
            const index = posts.findIndex(p => p.key === key);
            if (index !== -1) {
                posts.splice(index, 1);
                savePosts(posts);
                postElement.remove();
            }
        });
        postElement.appendChild(deleteButton);

        return postElement;
    }

    const postForm = document.getElementById('post-form');
    const postsContainer = document.getElementById('posts-container');
    const categorySelect = document.getElementById('category-select');
    let posts = loadPosts(); // Load posts from local storage

    // Display existing posts
    posts.forEach(post => {
        const postElement = createPostElement(post);
        postsContainer.appendChild(postElement);
    });

    // Event listener for form submission
    postForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const postContent = document.getElementById('post-content').value;
        const postFile = document.getElementById('post-file').files[0];
        const selectedCategory = categorySelect.value;

        if (postContent.trim() === '' && !postFile) {
            alert('Please enter some content or select a file.');
            return;
        }

        const key = generateKey(); // Generate unique key for the post
        const post = { key, content: postContent, category: selectedCategory };
        posts.push(post);
        savePosts(posts); // Save posts to local storage

        // Create and append post element
        const postElement = createPostElement(post);
        postsContainer.appendChild(postElement);

        // Clear form fields
        document.getElementById('post-content').value = '';
        document.getElementById('post-file').value = '';
    });

    // Add event listener to category select
    categorySelect.addEventListener('change', function() {
        const selectedCategory = categorySelect.value;
        const postElements = document.querySelectorAll('.post');

        postElements.forEach(postElement => {
            const post = posts.find(p => p.key === postElement.getAttribute('data-key'));
            if (!selectedCategory
            || selectedCategory === 'all-posts' || post.category === selectedCategory) {
                postElement.style.display = 'block';
            } else {
                postElement.style.display = 'none';
            }
        });
    });

</script>
</body>
</html>
